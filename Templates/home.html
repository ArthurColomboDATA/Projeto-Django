<html lang="pt-br">
<head>

            height: 100vh;
            margin: 0;

        .container {

            padding: 2rem;

        }

            color: #333;
        }
        p {
            font-size: 1.2rem;
            color: #666;
        }

            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #6a11cb;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        a:hover {
            background: #2575fc;
        }
    </style>
</head>
